<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>231002 Final Assessment</title>

    <!--External Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    
    <!--Internal Files-->
    <link rel="stylesheet" href="css/main.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

    <nav>
        <disv class="nav-con">
            <div class="nav-logo">
                <h1>
                    The Requiem Botanicum
                </h1>
            </div>
            <div class="nav-btn">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li class="active">The Library</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </disv>
    </nav>

    <div class="container-fluid"> <!--Bootstrap Container-->
        <div class="row">
            <div class="col-12">
                <div class="form-con">
                    <form>
                        <div class="form-title">
                            <div class="overlay">
                                <div class="logo">
                                    <img src="assets/icon.svg">
                                </div>
                                <div class="title">
                                    <h1>
                                        THE BOTANICAL LIBRARY
                                    </h1>
                                </div>
                                <div class="line-el"></div>
                                <div class="subtitle">
                                    <h3>
                                        Add Your Discovery Here
                                    </h3>
                                </div>
                            </div>
                        </div>

                        <div class="new-disc">
                            <p>
                                <i>
                                    Have you discovered something new? Fill out the form below and we will review your findings!
                                </i>
                            </p>
                        </div>

                        <div class="form-el">
                            <input class="input-el" type="text" placeholder="Your Name" required>
                            <input class="input-el" type="text" placeholder="Your Surname" required>  
                            <input class="input-el" type="email" placeholder="Your Email" required>   
                            
                            <select class="input-el" required>
                                <option selected = "selected">Select Base Species</option>
                                <option>Herbs</option>
                                <option>Creepers</option>
                                <option>Trees</option>
                                <option>Climbers</option>
                                <option>Option Five</option>
                                <option>Creepers</option>

                                <textarea class="input-tf" placeholder="Please Describe Your Discovery" rows="4"></textarea>

                                <button class="input-btn" type="submit">Submit For Review</button>
                            </select>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div> <!--Bootstrap Container-->
    
    <footer>
        <p>
            <i>
                Copyright 2023 - The Requiem Botanicum
            </i>
        </p>
    </footer>

</body>
</html>
